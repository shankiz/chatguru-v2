<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatguru V2</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #00c3ff;
            --bg-color: #020b1a;
            --text-color: #a0e4ff;
            --container-bg: rgba(4, 32, 55, 0.8);
            --input-bg: rgba(255, 255, 255, 0.05);
            --button-hover: #00a0cc;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(6, 124, 250, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(6, 124, 250, 0.1) 0%, transparent 20%);
            background-attachment: fixed;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background-color: var(--container-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 195, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        h1 {
            color: var(--primary-color);
            font-size: 2.2em;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            flex-grow: 1;
            margin: 0;
            padding-left: 0; /* Remove the padding for the back icon */
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary-color);
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: var(--bg-color);
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 195, 255, 0.3);
        }
        .form-toggle, .forgot-password {
            margin-top: 15px;
            color: var(--text-color);
            cursor: pointer;
            text-align: center;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        .form-toggle:hover, .forgot-password:hover {
            color: var(--primary-color);
        }
        #profile-picture-form {
            text-align: center;
        }
        #profile-picture-form h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: var(--primary-color);
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            cursor: pointer;
        }
        .file-input-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        .file-input-wrapper .btn {
            display: inline-block;
            padding: 8px 20px;
            background-color: var(--primary-color);
            color: var(--bg-color);
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .file-input-wrapper:hover .btn {
            background-color: var(--button-hover);
        }
        .file-name {
            margin-top: 10px;
            font-size: 14px;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {transform: rotate(360deg);}
        }
        
        .image-preview-container {
            width: 200px;
            margin: 20px auto;
            position: relative;
            display: none;
        }
        
        .image-preview-wrapper {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
        }
        
        .image-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .delete-preview {
            position: absolute;
            top: -20px;
            right: 0;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-preview:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .delete-preview i {
            color: #ff4444;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .popup-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .popup-content {
            background-color: var(--container-bg);
            border-radius: 8px;
            padding: 15px;
            width: 90%;
            max-width: 250px;
            text-align: center;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 195, 255, 0.3);
        }

        .popup-icon {
            font-size: 36px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .popup-content p {
            color: var(--text-color);
            margin-bottom: 15px;
            font-size: 14px;
            line-height: 1.4;
        }

        .popup-ok-button {
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .popup-ok-button:hover {
            background-color: var(--button-hover);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }
            input, button {
                font-size: 14px;
            }
            .form-group {
                margin-bottom: 15px;
            }
        }

        .loader {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid var(--primary-color);
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .verify-form-container {
            position: relative;
        }

        .back-icon {
            display: none;
        }

        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
        }

        .signup-email {
            text-align: left;
            margin-bottom: 15px;
            font-size: 14px;
            color: var(--text-color);
        }

        .resend-code {
            text-align: left;
            margin-top: 10px;
            font-size: 14px;
            color: var(--text-color);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .resend-code:hover {
            color: var(--primary-color);
        }

        .verify-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 25px;
            position: relative;
        }

        .title-icon {
            font-size: 1.8em;
            margin-right: 10px;
            color: var(--primary-color);
        }

        .verify-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .resend-code {
            margin-top: 10px;
            font-size: 14px;
            color: var(--text-color);
            cursor: pointer;
            transition: color 0.3s ease;
            text-align: left;
        }

        .resend-code:hover {
            color: var(--primary-color);
        }

        .tagline-note {
            font-size: 12px;
            color: var(--text-color);
            opacity: 0.8;
            margin-top: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1>Chatguru V2</h1>
        </div>
        
        <div id="signup-form">
            <div class="form-group">
                <input type="text" id="signup-name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="signup-email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="signup-password" placeholder="Password" required>
            </div>
            <!-- Add this just above the Register button in the signup form -->
            <p id="signup-error-message" class="error-message"></p>
            <button onclick="signUp()">Register</button>
            <p class="form-toggle" onclick="toggleForm('signin')">Already have an account? Log In</p>
        </div>

        <div id="signin-form" style="display: none;">
            <div class="form-group">
                <input type="email" id="signin-email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="signin-password" placeholder="Password" required>
            </div>
            <!-- In the signin-form div, add this before the Log In button -->
            <p id="signin-error-message" class="error-message"></p>
            <button onclick="signIn()">Log In</button>
            <p class="form-toggle" onclick="toggleForm('signup')">Don't have an account? Register</p>
            <p class="forgot-password" onclick="toggleForm('forgot-password')">Forgot Password?</p>
        </div>

        <div id="verify-form" style="display: none;">
            <div class="verify-form-container">
                <p class="signup-email" id="signup-email-display"></p>
                <div class="form-group">
                    <input type="text" id="verification-code" placeholder="Verification Code" required>
                </div>
                <p id="verify-error-message" class="error-message"></p>
                <div class="verify-actions">
                    <button onclick="verifyEmail()">Verify</button>
                    <p class="resend-code" onclick="resendVerificationCode()">Didn't get the code? Please try again</p>
                </div>
            </div>
        </div>

        <div id="profile-picture-form" style="display: none;">
            <h2>Add a Profile Picture</h2>
            <p class="tagline-note">Note: You can't change this later</p>
            <div class="file-input-wrapper">
                <button class="btn">Choose File</button>
                <input type="file" id="profile-picture" accept="image/*" onchange="previewImage(this)">
            </div>
            <p class="file-name" id="file-name"></p>
            <div class="image-preview-container" id="image-preview-container">
                <div class="delete-preview" onclick="deletePreview()">
                    <i class="fas fa-trash"></i>
                </div>
                <div class="image-preview-wrapper">
                    <img id="image-preview" class="image-preview" src="" alt="Profile picture preview">
                </div>
            </div>
            <p id="profile-picture-error-message" class="error-message"></p>
            <div class="button-group">
                <button onclick="skipProfilePicture()">Skip</button>
                <button onclick="uploadProfilePicture()">Continue</button>
            </div>
            <div class="loading" id="upload-loading"></div>
        </div>

        <div id="forgot-password-form" style="display: none;">
            <div class="form-group">
                <input type="email" id="forgot-password-email" placeholder="Email" required>
            </div>
            <button onclick="forgotPassword()">Reset Password</button>
            <p class="form-toggle" onclick="toggleForm('signin')">Back to Sign In</p>
        </div>
    </div>

    <div class="popup-overlay" id="popup-overlay">
        <div class="popup-content">
            <div class="popup-icon">
                <i id="popup-icon" class="fas"></i>
            </div>
            <p id="popup-message"></p>
            <button id="popup-ok-button" class="popup-ok-button">OK</button>
        </div>
    </div>

    <div id="loader" class="loader"></div>

    <script>
        function toggleForm(formType) {
            document.getElementById('signin-form').style.display = formType === 'signin' ? 'block' : 'none';
            document.getElementById('signup-form').style.display = formType === 'signup' ? 'block' : 'none';
            document.getElementById('verify-form').style.display = formType === 'verify' ? 'block' : 'none';
            document.getElementById('profile-picture-form').style.display = formType === 'profile-picture' ? 'block' : 'none';
            document.getElementById('forgot-password-form').style.display = formType === 'forgot-password' ? 'block' : 'none';
            
            if (formType === 'verify') {
                const email = localStorage.getItem('signupEmail');
                document.getElementById('signup-email-display').textContent = email || 'Email not found';
            }
        }

        function updateFileName(input) {
            const fileName = input.files[0] ? input.files[0].name : 'No file chosen';
            document.getElementById('file-name').textContent = fileName;
        }

        function showLoader() {
            document.getElementById('loader').style.display = 'block';
        }

        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }

        function signUp() {
            clearErrorMessage('signup-error-message');
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const urlParams = new URLSearchParams(window.location.search);
            const referralCode = urlParams.get('ref');
            
            if (!name || !email || !password) {
                showPopup('Please fill in all fields.', 'exclamation-circle');
                return;
            }
            
            if (!isValidEmail(email)) {
                showErrorMessage('Please enter a valid email address.', 'signup-error-message');
                return;
            }
            
            showLoader(); // Show loader before making the request
            
            fetch('/auth/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password, referralCode })
            })
            .then(res => res.json())
            .then(data => {
                hideLoader(); // Hide loader before showing the popup
                if (data.success) {
                    showPopup('Please check your email for the verification code.', 'envelope');
                    localStorage.setItem('tempUserId', data.userId);
                    localStorage.setItem('signupEmail', email); // Store the email
                    toggleForm('verify');
                } else {
                    showErrorMessage(data.message || 'Sign up failed. Please try again.', 'signup-error-message');
                }
            })
            .catch(error => {
                hideLoader(); // Hide loader in case of an error
                console.error('Error:', error);
                showErrorMessage('An error occurred. Please try again.', 'signup-error-message');
            });
        }

        function verifyEmail() {
            clearErrorMessage('verify-error-message');
            const verificationCode = document.getElementById('verification-code').value;
            const userId = localStorage.getItem('tempUserId');
            
            if (!verificationCode) {
                showPopup('Please enter the verification code.', 'exclamation-circle');
                return;
            }
            
            fetch('/auth/verify', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId, verificationCode })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    showPopup('Email verified successfully. You can now add a profile picture or skip to sign in.', 'check-circle');
                    toggleForm('profile-picture');
                } else {
                    showPopup(data.message || 'Verification failed. Please try again.', 'times-circle');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showPopup('An error occurred. Please try again.', 'times-circle');
            });
        }

        function uploadProfilePicture() {
            clearErrorMessage('profile-picture-error-message');
            const pictureInput = document.getElementById('profile-picture');
            const userId = localStorage.getItem('tempUserId');
            const loadingIndicator = document.getElementById('upload-loading');
            
            if (!pictureInput.files[0]) {
                showPopup('Select a picture to continue.', 'exclamation-circle');
                return;
            }

            if (!userId) {
                showPopup('Unable to upload. Please try again or start over.', 'exclamation-circle');
                return;
            }

            const formData = new FormData();
            formData.append('picture', pictureInput.files[0]);
            formData.append('userId', userId);

            loadingIndicator.style.display = 'block';

            fetch('/upload-profile-picture', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                loadingIndicator.style.display = 'none';
                if (data.success) {
                    // Remove the popup message and directly proceed to auto-login
                    autoLogin(userId);
                } else {
                    showPopup(data.message || 'Failed to upload profile picture. Please try again.', 'times-circle');
                }
            })
            .catch(error => {
                loadingIndicator.style.display = 'none';
                console.error('Error:', error);
                showPopup('An error occurred. Please try again.', 'times-circle');
            });
        }

        function skipProfilePicture() {
            const userId = localStorage.getItem('tempUserId');
            if (userId) {
                autoLogin(userId);
            } else {
                showPopup('Unable to skip. Please try again or start over.', 'exclamation-circle');
            }
        }

        function autoLogin(userId) {
            console.log('Attempting auto-login for userId:', userId);
            fetch('/auth/auto-login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId })
            })
            .then(res => {
                console.log('Auto-login response status:', res.status);
                return res.json();
            })
            .then(data => {
                console.log('Auto-login response data:', data);
                if (data.success) {
                    localStorage.removeItem('tempUserId');
                    window.location.href = '/chat';
                } else {
                    console.error('Auto-login failed:', data.message);
                    showPopup('Failed to log in automatically. Please try signing in manually. Error: ' + data.message, 'exclamation-circle');
                    toggleForm('signin');
                }
            })
            .catch(error => {
                console.error('Error during auto-login:', error);
                showPopup('An error occurred during auto-login. Please try signing in manually. Error: ' + error.message, 'exclamation-circle');
                toggleForm('signin');
            });
        }

        function signIn() {
            clearErrorMessage('signin-error-message');
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            
            if (!email || !password) {
                showPopup('Please fill in all fields.', 'exclamation-circle');
                return;
            }
            
            if (!isValidEmail(email)) {
                showPopup('Please enter a valid email address.', 'exclamation-circle');
                return;
            }
            
            fetch('/auth/signin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/chat';
                } else {
                    showPopup(data.message || 'Sign in failed. Please try again.', 'times-circle');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showPopup('An error occurred. Please try again.', 'times-circle');
            });
        }

        function forgotPassword() {
            const email = document.getElementById('forgot-password-email').value;
            
            if (!email) {
                showErrorMessage('Please enter your email address.', 'forgot-password-error-message');
                return;
            }
            
            fetch('/auth/forgot-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    showPopup('Password reset email sent. Please check your email.', 'check-circle');
                    toggleForm('signin');
                } else {
                    showErrorMessage(data.message || 'Failed to send password reset email. Please try again.', 'forgot-password-error-message');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showErrorMessage('An error occurred. Please try again.', 'forgot-password-error-message');
            });
        }

        function isValidEmail(email) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        function previewImage(input) {
            const preview = document.getElementById('image-preview');
            const previewContainer = document.getElementById('image-preview-container');
            const file = input.files[0];
            const reader = new FileReader();

            reader.onloadend = function () {
                preview.src = reader.result;
                previewContainer.style.display = 'block';
            }

            if (file) {
                reader.readAsDataURL(file);
                document.getElementById('file-name').textContent = file.name;
            } else {
                deletePreview();
            }
        }

        function deletePreview() {
            const preview = document.getElementById('image-preview');
            const previewContainer = document.getElementById('image-preview-container');
            const fileInput = document.getElementById('profile-picture');
            
            preview.src = "";
            previewContainer.style.display = 'none';
            document.getElementById('file-name').textContent = 'No file chosen';
            fileInput.value = ''; // Reset file input
        }

        function showPopup(message, icon = 'info-circle') {
            hideLoader(); // Ensure loader is hidden when showing popup
            const overlay = document.getElementById('popup-overlay');
            const messageElement = document.getElementById('popup-message');
            const iconElement = document.getElementById('popup-icon');
            const okButton = document.getElementById('popup-ok-button');

            messageElement.textContent = message;
            iconElement.className = `fas fa-${icon}`;

            overlay.classList.add('show');

            okButton.onclick = () => {
                overlay.classList.remove('show');
            };
        }

        function showErrorMessage(message, elementId) {
            const errorMessage = document.getElementById(elementId);
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function clearErrorMessage(elementId) {
            const errorMessage = document.getElementById(elementId);
            errorMessage.textContent = '';
            errorMessage.style.display = 'none';
        }

        // Add event listeners for closing modals
        document.querySelectorAll('.modal-close').forEach(button => {
            button.addEventListener('click', () => {
                const modal = button.closest('.modal-overlay');
                closeModal(modal.id);
            });
        });

        function resendVerificationCode() {
            // Clear any stored temporary data
            localStorage.removeItem('tempUserId');
            localStorage.removeItem('signupEmail');

            // Go back to the signup form
            toggleForm('signup');
        }
    </script>
</body>
</html>
